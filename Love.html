    <title>Giving a Rose to Girlfriend</title>
</head>
<body>
    <h1>To My Beloved</h1>
    <img src="https://example.com/rose-image.jpg" alt="Rose">
    <p>My Dearest,</p>
    <p>On this special day, I want to express my love for you. Just like this rose, your beauty and grace light up my world. With each petal, I want to remind you of the love that blooms in my heart for you every single day.</p>
    <p>Forever Yours,</p>
    <p>Your Name</p>
